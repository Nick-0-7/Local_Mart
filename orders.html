<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Orders | LocalMart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: #f7f9fc;
        }

        .order-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-confirmed {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-shipped {
            background: #e0e7ff;
            color: #4338ca;
        }

        .status-delivered {
            background: #d1fae5;
            color: #065f46;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">LocalMart</a>
        <ul class="nav-links">
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li class="cart-icon">
                <a href="cart.html">ðŸ›’ Cart</a>
                <span class="cart-badge" id="cartBadge">0</span>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>My Orders</h1>

        <div id="ordersContainer"></div>

        <div id="noOrders" class="empty-state" style="display: none;">
            <h2>No orders yet</h2>
            <p>Start shopping to see your orders here!</p>
            <a href="marketplace.html" class="btn btn-primary" style="display: inline-block; margin-top: 1rem;">Browse
                Marketplace</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { updateCartBadge } from './cart.js';

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            updateCartBadge();
            await loadOrders(user.uid);
        });

        async function loadOrders(userId) {
            try {
                const q = query(
                    collection(db, "orders"),
                    where("buyerId", "==", userId),
                    orderBy("createdAt", "desc")
                );
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    document.getElementById('ordersContainer').style.display = 'none';
                    document.getElementById('noOrders').style.display = 'block';
                    return;
                }

                const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                displayOrders(orders);
            } catch (error) {
                console.error("Error loading orders:", error);
            }
        }

        function displayOrders(orders) {
            document.getElementById('ordersContainer').innerHTML = orders.map(order => {
                const date = order.createdAt.toDate ? order.createdAt.toDate() : new Date(order.createdAt);
                return `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <h3 style="margin: 0;">Order #${order.id.substring(0, 8).toUpperCase()}</h3>
                            <p style="color: var(--muted); margin: 0.25rem 0 0 0;">${date.toLocaleDateString()} at ${date.toLocaleTimeString()}</p>
                        </div>
                        <span class="status-badge status-${order.status}">${order.status.toUpperCase()}</span>
                    </div>

                    <div style="margin: 1rem 0;">
                        ${order.items.map(item => `
                            <div style="display: flex; gap: 1rem; padding: 0.75rem 0; border-bottom: 1px solid #f1f5f9;">
                                <img src="${item.imageUrl || 'https://via.placeholder.com/60'}" 
                                     alt="${item.title}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">
                                <div style="flex: 1;">
                                    <h4 style="margin: 0 0 0.25rem 0;">${item.title}</h4>
                                    <p style="color: var(--muted); margin: 0; font-size: 0.875rem;">Seller: ${item.sellerName}</p>
                                    <p style="margin: 0.25rem 0 0 0;"><strong>â‚¹${item.price.toLocaleString()}</strong> Ã— ${item.quantity}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>

                    <div style="text-align: right; padding-top: 1rem; border-top: 2px solid #f1f5f9;">
                        <h3 style="margin: 0; color: var(--primary);">Total: â‚¹${order.totalAmount.toLocaleString()}</h3>
                    </div>
                </div>
            `;
            }).join('');
        }
    </script>

</body>

</html>
