<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Details | LocalMart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        body {
            margin: 0;
            background: #f7f9fc;
        }

        .seller-info {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
            /* Hidden by default */
            animation: fadeIn 0.5s ease;
        }

        .seller-map {
            height: 250px;
            width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
            z-index: 1;
        }

        .btn-interested {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-interested:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        .product-detail-image {
            width: 100%;
            height: 400px;
            /* Fixed height for consistency */
            object-fit: contain;
            /* Ensure full product is visible */
            border-radius: 12px;
            cursor: pointer;
            transition: opacity 0.3s;
            background: white;
            /* Clean background for transparent images */
            border: 1px solid #e5e7eb;
        }

        .image-gallery {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .gallery-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .gallery-thumb:hover,
        .gallery-thumb.active {
            border-color: #6366f1;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .product-detail {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">LocalMart</a>
        <ul class="nav-links">
            <li><a href="marketplace.html">Marketplace</a></li>

            <li class="cart-icon">
                <a href="cart.html">üõí Cart</a>
                <span class="cart-badge" id="cartBadge">0</span>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div id="productDetail"></div>

        <!-- Reviews Section -->
        <div style="background: white; padding: 2rem; border-radius: 12px; margin-top: 2rem;">
            <h2>Customer Reviews</h2>
            <div id="reviewsContainer"></div>

            <!-- Review Form -->
            <div id="reviewForm" style="margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #f1f5f9;">
                <h3>Write a Review</h3>
                <form id="submitReviewForm">
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Rating</label>
                        <select id="rating" class="form-control" required>
                            <option value="">Select rating</option>
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                            <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                            <option value="2">‚≠ê‚≠ê Poor</option>
                            <option value="1">‚≠ê Terrible</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Your Review</label>
                        <textarea id="reviewComment" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script type="module">
        import { addToCart, updateCartBadge } from './cart.js';
        import { submitReview, getProductReviews, renderStars } from './reviews.js';

        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            window.location.href = 'marketplace.html';
        }

        // Load product
        async function loadProduct() {
            try {
                const { data: product, error } = await supabase
                    .from('products')
                    .select('*')
                    .eq('id', productId)
                    .single();

                if (error || !product) {
                    alert('Product not found');
                    window.location.href = 'marketplace.html';
                    return;
                }

                // Fetch seller details
                const { data: seller, error: sellerError } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('id', product.seller_id)
                    .single();

                displayProduct(product, seller);
                loadReviews();
            } catch (error) {
                console.error("Error loading product:", error);
            }
        }

        function displayProduct(product, seller) {
            const avgRating = product.avg_rating || 0;
            const reviewCount = product.review_count || 0;
            window.currentProduct = product;
            window.currentSeller = seller;

            // Prepare images
            let images = product.images || [];
            if (images.length === 0 && product.image_url) {
                images = [product.image_url];
            } else if (images.length === 0) {
                images = ['https://via.placeholder.com/500?text=No+Image'];
            }

            // Ensure main image is first
            const mainImage = images[0];

            document.getElementById('productDetail').innerHTML = `
            <div class="product-detail">
                <div>
                    <img src="${mainImage}" id="mainImage" alt="${product.title}" class="product-detail-image">
                    
                    ${images.length > 1 ? `
                        <div class="image-gallery">
                            ${images.map((img, index) => `
                                <img src="${img}" 
                                     class="gallery-thumb ${index === 0 ? 'active' : ''}" 
                                     onclick="changeMainImage('${img}', this)">
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
                <div>
                    <span class="product-category">${product.category}</span>
                    <h1 style="margin: 0.5rem 0;">${product.title}</h1>
                    ${avgRating > 0 ? `
                        <div style="margin: 0.5rem 0;">
                            ${renderStars(avgRating, "1.5rem")}
                            <span style="margin-left: 0.5rem; color: var(--muted);">${avgRating.toFixed(1)} (${reviewCount} reviews)</span>
                        </div>
                    ` : ''}
                    <p class="product-price" style="font-size: 2rem; margin: 1rem 0;">‚Çπ${product.price ? product.price.toLocaleString() : 0}</p>
                    
                    <p style="color: var(--muted); margin: 1rem 0;">${product.description || ''}</p>
                    
                    <div style="background: #f7f9fc; padding: 1rem; border-radius: 8px; margin: 1.5rem 0;">
                        <p style="margin: 0.5rem 0;"><strong>Condition:</strong> ${product.condition || 'N/A'}</p>
                        <p style="margin: 0.5rem 0;"><strong>Location:</strong> ${product.location || 'Local'}</p>
                        <p style="margin: 0.5rem 0;"><strong>Available:</strong> ${product.quantity || 0} units</p>
                    </div>

                    <button id="interestedBtn" class="btn-interested" onclick="handleVisitInquiry()">
                        ‚ú® I'm Interested / Visit Shop
                    </button>

                    <!-- Hidden Seller Info Section -->
                    <div id="sellerInfo" class="seller-info">
                        <h3 style="margin-top: 0;">üìç Shop Details</h3>
                        <p><strong>Shop Name:</strong> ${seller?.full_name || 'Verified Seller'}</p>
                        <p><strong>Contact:</strong> ${seller?.mobile || 'Not available'} / ${seller?.email}</p>
                        <p><strong>Hours:</strong> ${seller?.opening_time || '9:00'} - ${seller?.closing_time || '21:00'}</p>
                        
                        ${seller?.latitude && seller?.longitude ? `
                            <div id="sellerMap" class="seller-map"></div>
                            <a href="https://www.google.com/maps?q=${seller.latitude},${seller.longitude}" 
                               target="_blank" 
                               class="btn btn-primary" 
                               style="display: block; text-align: center; margin-top: 1rem; text-decoration: none;">
                               üìç Get Directions
                            </a>
                        ` : '<p style="color: #6b7280; font-style: italic;">Location map not available.</p>'}
                    </div>
                </div>
            </div>
        `;
        }

        // Change main image
        window.changeMainImage = function (src, thumb) {
            const mainImg = document.getElementById('mainImage');
            mainImg.style.opacity = '0';
            setTimeout(() => {
                mainImg.src = src;
                mainImg.style.opacity = '1';
            }, 200);

            // Update active state
            document.querySelectorAll('.gallery-thumb').forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
        };

        async function loadReviews() {
            try {
                const reviews = await getProductReviews(productId);
                const container = document.getElementById('reviewsContainer');

                if (!reviews || reviews.length === 0) {
                    container.innerHTML = '<p style="color: var(--muted);">No reviews yet. Be the first to review this product!</p>';
                    return;
                }

                container.innerHTML = reviews.map(review => {
                    const date = new Date(review.created_at);
                    return `
                        <div style="padding: 1rem 0; border-bottom: 1px solid #f1f5f9;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                                <strong>${review.buyer_name || 'Anonymous'}</strong>
                                <span style="color: var(--muted); font-size: 0.875rem;">${date.toLocaleDateString()}</span>
                            </div>
                            <div style="margin-bottom: 0.5rem;">${renderStars(review.rating)}</div>
                            <p style="margin: 0; color: var(--muted);">${review.comment || ''}</p>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error("Error loading reviews:", error);
            }
        }

        // Submit review
        document.getElementById('submitReviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const rating = parseInt(document.getElementById('rating').value);
            const comment = document.getElementById('reviewComment').value;

            try {
                await submitReview(productId, rating, comment);
                alert('Review submitted successfully!');
                document.getElementById('submitReviewForm').reset();
                loadReviews();
                loadProduct(); // Refresh to update rating
            } catch (error) {
                console.error("Error submitting review:", error);
                alert(error.message || 'Failed to submit review');
            }
        });

        window.handleVisitInquiry = async function () {
            const btn = document.getElementById('interestedBtn');
            const sellerInfo = document.getElementById('sellerInfo');

            // Check auth
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = `login.html?redirect=product-detail.html?id=${productId}`;
                return;
            }

            btn.disabled = true;
            btn.innerHTML = "‚úÖ Details Revealed Below";

            // Show info
            sellerInfo.style.display = 'block';

            // Initialize Map if coords exist
            const seller = window.currentSeller;
            if (seller?.latitude && seller?.longitude) {
                setTimeout(() => {
                    const map = L.map('sellerMap').setView([seller.latitude, seller.longitude], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap'
                    }).addTo(map);
                    L.marker([seller.latitude, seller.longitude]).addTo(map)
                        .bindPopup(`<b>${seller.full_name}</b><br>${seller.opening_time || ''} - ${seller.closing_time || ''}`)
                        .openPopup();
                }, 100);
            }

            // Create notification record (Order with type 'visit_inquiry')
            try {
                await supabase.from('orders').insert({
                    buyer_id: session.user.id,
                    total_amount: window.currentProduct.price,
                    status: 'visit_inquiry',
                    items: {
                        product_id: window.currentProduct.id,
                        title: window.currentProduct.title,
                        seller_id: window.currentProduct.seller_id,
                        note: "Customer is interested to visit"
                    }
                });
            } catch (e) {
                console.error("Error creating inquiry:", e);
                // Don't block UI if this fails
            }
        };

        loadProduct();
        updateCartBadge();
    </script>


</body>

</html>
