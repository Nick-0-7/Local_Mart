<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seller Registration | LocalMart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="auth-container">
        <h2 class="auth-title">Seller Registration</h2>

        <form id="sellerForm">
            <div class="form-group">
                <label>Business Name</label>
                <input type="text" id="businessName" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="category" class="form-control" required>
                    <option value="">Select Category</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="clothing">Clothing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location" class="form-control" placeholder="City, State" required>
            </div>

            <div class="error-msg" id="errorMsg"></div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Register as Seller</button>
        </form>

        <div style="text-align: center; margin-top: 1rem;">
            <a href="index.html" style="color: var(--secondary); text-decoration: none;">Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('sellerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.textContent = "Processing...";
            errorMsg.textContent = "";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const businessName = document.getElementById('businessName').value;
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    email: email,
                    role: 'seller',
                    businessName: businessName,
                    category: category,
                    location: location,
                    createdAt: new Date().toISOString()
                });

                alert('Seller Account Created!');
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error(error);
                errorMsg.textContent = error.message;
                btn.disabled = false;
                btn.textContent = "Register as Seller";
            }
        });
    </script>

</body>

</html>
