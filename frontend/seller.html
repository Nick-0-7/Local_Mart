<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller | LocalMart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- EmailJS for sending OTP emails -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="api-config.js"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated floating orbs */
        body::before {
            content: '';
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            top: -350px;
            left: -350px;
            animation: pulse 15s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            bottom: -250px;
            right: -250px;
            animation: pulse 12s infinite ease-in-out reverse;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1) translateY(0);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.2) translateY(-30px);
                opacity: 1;
            }
        }

        .auth-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
            padding: 3rem;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-icon {
            width: 75px;
            height: 75px;
            background: linear-gradient(135deg, #10b981 0%, #f97316 100%);
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 12px 35px rgba(16, 185, 129, 0.45);
            font-size: 2.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .auth-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #f97316 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 0.5rem 0;
        }

        .auth-subtitle {
            color: #6b7280;
            font-size: 1rem;
            margin: 0;
        }

        .benefits {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(249, 115, 22, 0.1) 100%);
            padding: 1.25rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.5rem 0;
            color: #374151;
            font-size: 0.9rem;
        }

        .benefit-icon {
            background: linear-gradient(135deg, #10b981 0%, #f97316 100%);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            flex-shrink: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 0.95rem 1.1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
        }

        .form-control:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
            margin-top: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .footer-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .footer-link a:hover {
            color: #f97316;
        }

        .error-msg {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-msg:not(:empty) {
            display: block;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }

            .auth-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">üè™</div>
                <h1 class="auth-title">Become a Seller</h1>
                <p class="auth-subtitle">Grow your business, reach more customers</p>
            </div>

            <div class="benefits">
                <div class="benefit-item">
                    <span class="benefit-icon">‚úì</span>
                    <span>Reach thousands of local buyers</span>
                </div>
                <div class="benefit-item">
                    <span class="benefit-icon">‚úì</span>
                    <span>Easy product management dashboard</span>
                </div>
                <div class="benefit-item">
                    <span class="benefit-icon">‚úì</span>
                    <span>Real-time sales analytics</span>
                </div>
            </div>

            <form id="sellerForm">
                <div class="form-group">
                    <label>Business Name</label>
                    <input type="text" id="businessName" class="form-control" placeholder="Your Store Name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="email" id="email" class="form-control" placeholder="business@example.com" required
                            style="flex: 1;">
                        <button type="button" id="sendOtpBtn" class="btn-secondary"
                            style="white-space: nowrap; padding: 1.05rem 1.5rem; background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;">Send
                            OTP</button>
                    </div>
                </div>

                <div class="form-group" id="otpGroup" style="display: none;">
                    <label>Enter OTP</label>
                    <input type="text" id="otp" class="form-control" placeholder="Enter 6-digit OTP" maxlength="6"
                        pattern="[0-9]{6}">
                    <small style="color: #6b7280; display: block; margin-top: 0.5rem;" id="otpStatus">OTP sent to your
                        email. Valid for 10 minutes.</small>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a strong password"
                        required>
                </div>

                <div class="form-group">
                    <label>Business Category</label>
                    <select id="category" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="electronics">üì± Electronics</option>
                        <option value="furniture">üõãÔ∏è Furniture</option>
                        <option value="clothing">üëï Clothing</option>
                        <option value="groceries">ü•¨ Groceries</option>
                        <option value="books">üìö Books</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" class="form-control" placeholder="City, State" required>
                </div>

                <div class="error-msg" id="errorMsg"></div>
                <button type="submit" class="btn-primary" id="submitBtn">Start Selling üöÄ</button>
            </form>

            <div class="footer-link">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script type="module">
        import { generateOTP, storeOTP, verifyOTP, sendOTPEmail } from './email-service.js';

        let emailVerified = false;

        // Send OTP Button Handler
        document.getElementById('sendOtpBtn').addEventListener('click', async () => {
            const emailInput = document.getElementById('email');
            const email = emailInput.value;
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const otpGroup = document.getElementById('otpGroup');
            const otpStatus = document.getElementById('otpStatus');

            if (!email || !emailInput.checkValidity()) {
                alert('Please enter a valid email address');
                return;
            }

            sendOtpBtn.disabled = true;
            sendOtpBtn.textContent = 'Sending...';

            try {
                const otp = generateOTP();
                storeOTP(email, otp);

                const result = await sendOTPEmail(email, otp);

                if (result.success) {
                    otpGroup.style.display = 'block';
                    otpStatus.textContent = '‚úÖ OTP sent to your email. Valid for 10 minutes.';
                    otpStatus.style.color = '#10b981';
                    sendOtpBtn.textContent = 'Resend OTP';
                    emailInput.readOnly = true;
                } else {
                    alert(`‚ùå Email Sending Failed\n\n${result.message}\n\nPlease fix the issue and try again.`);
                    sendOtpBtn.textContent = 'Send OTP';
                    otpGroup.style.display = 'none';
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                alert('‚ùå Error sending OTP\n\nPlease check your internet connection and try again.');
                sendOtpBtn.textContent = 'Send OTP';
                otpGroup.style.display = 'none';
            } finally {
                sendOtpBtn.disabled = false;
            }
        });

        // Form Submit Handler
        document.getElementById('sellerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const email = document.getElementById('email').value;
            const otpInput = document.getElementById('otp').value;

            if (!document.getElementById('otpGroup').style.display || document.getElementById('otpGroup').style.display === 'none') {
                errorMsg.textContent = 'Please verify your email by clicking "Send OTP" button first.';
                return;
            }

            if (!otpInput) {
                errorMsg.textContent = 'Please enter the OTP sent to your email.';
                return;
            }

            const otpResult = verifyOTP(email, otpInput);
            if (!otpResult.success) {
                errorMsg.textContent = otpResult.message;
                return;
            }

            btn.disabled = true;
            btn.textContent = "Setting up your account...";
            errorMsg.textContent = "";

            const password = document.getElementById('password').value;
            const businessName = document.getElementById('businessName').value;
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;

            try {
                // Supabase Sign Up
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (authError) throw authError;

                const user = authData.user;

                // Insert into 'profiles' table
                const { error: profileError } = await supabase
                    .from('profiles')
                    .insert([
                        {
                            id: user.id,
                            email: email,
                            full_name: businessName, // Using business name as full_name for sellers
                            role: 'seller',
                            state: location, // Or parse location if needed
                            city: location // Placeholder
                        }
                    ]);

                if (profileError) throw profileError;

                alert('‚úÖ Seller Account Created!\n\nYour email has been verified. Redirecting to dashboard...');
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error(error);
                errorMsg.textContent = error.message;
                btn.disabled = false;
                btn.textContent = "Start Selling üöÄ";
            }
        });
    </script>


</body>

</html>
