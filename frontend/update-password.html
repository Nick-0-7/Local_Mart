<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | LocalMart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            border-radius: 8px;
            padding: 10px;
            display: none;
        }

        .message.error {
            background-color: #fee2e2;
            color: #dc2626;
            display: block;
        }

        .message.success {
            background-color: #d1fae5;
            color: #059669;
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 100%;
            }

            .logo h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ”‘ Set New Password</h1>
            <p>Please enter your new password below to update your account.</p>
        </div>

        <form id="updatePasswordForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required placeholder="Enter new password (min. 6 chars)"
                    minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm new password" minlength="6">
            </div>

            <div id="statusMessage" class="message"></div>

            <button type="submit" class="submit-btn" id="submitBtn">Update Password</button>
        </form>
    </div>

    <!-- Need Supabase to update the password -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script type="module">
        // When the page loads via the reset link, Supabase magically handles the session hash in the URL
        // We just need to check if there's an ongoing recovery session before allowing the update.

        document.getElementById('updatePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');

            // Reset message styles
            statusMessage.className = 'message';
            statusMessage.textContent = '';

            if (password !== confirmPassword) {
                statusMessage.className = 'message error';
                statusMessage.textContent = 'Passwords do not match!';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                // Determine if we have a valid session to update the password
                // The URL hash #access_token=... is processed by Supabase automatically

                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                // Success
                statusMessage.className = 'message success';
                statusMessage.textContent = 'Password updated successfully! Redirecting to login...';
                submitBtn.textContent = 'Success!';

                // Redirect to login after a brief delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Error updating password:', error);
                statusMessage.className = 'message error';
                statusMessage.textContent = error.message || 'Failed to update password. Your link might be expired or invalid.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });
    </script>
</body>

</html>
