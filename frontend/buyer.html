<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Buyer Sign Up | ElectroMart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Keeping original styles plus linking to style.css for consistency */
    body {
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      display: flex;
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <div class="auth-title">
      <h2 style="color: var(--secondary);">ElectroMart</h2>
      <p style="color: var(--muted); font-size: 0.9rem;">Buyer Registration</p>
    </div>

    <form id="buyerForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" id="mobile" class="form-control" required>
      </div>

      <div class="form-group" style="display: flex; gap: 10px;">
        <div style="flex:1;">
          <label>State</label>
          <select id="state" class="form-control" onchange="loadCities()" required>
            <option value="">Select State</option>
            <option>Maharashtra</option>
            <option>Karnataka</option>
            <option>Delhi</option>
          </select>
        </div>

        <div style="flex:1;">
          <label>City</label>
          <select id="city" class="form-control" required>
            <option value="">Select City</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="form-group">
        <input type="checkbox" id="terms" required>
        <span style="font-size: 0.9rem; color: var(--muted);">I agree to Terms & Conditions</span>
      </div>

      <div class="error-msg" id="errorMsg"></div>

      <button type="submit" class="btn btn-primary" id="submitBtn">Create Buyer Account</button>
    </form>

    <div style="text-align: center; margin-top: 1rem;">
      <a href="index.html" style="text-decoration: none; color: var(--muted);">Back to Home</a>
    </div>
  </div>

  <script>
    /* -------- STATE â†’ CITY DATA -------- */
    const cityData = {
      Maharashtra: ["Mumbai", "Pune", "Nagpur"],
      Karnataka: ["Bengaluru", "Mysuru", "Hubli"],
      Delhi: ["New Delhi", "Rohini", "Dwarka"]
    };

    function loadCities() {
      const state = document.getElementById("state").value;
      const city = document.getElementById("city");
      city.innerHTML = "<option value=''>Select City</option>";

      if (cityData[state]) {
        cityData[state].forEach(c => {
          city.innerHTML += `<option>${c}</option>`;
        });
      }
    }
  </script>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    document.getElementById("buyerForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const errorMsg = document.getElementById("errorMsg");
      const btn = document.getElementById("submitBtn");

      btn.disabled = true;
      btn.textContent = "Creating Account...";
      errorMsg.textContent = "";

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const state = document.getElementById("state").value;
      const city = document.getElementById("city").value;
      const password = document.getElementById("password").value;

      // Basic validation handled by 'required' attributes

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Store additional user details in Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          email: email,
          mobile: mobile,
          state: state,
          city: city,
          role: 'buyer',
          createdAt: new Date().toISOString()
        });

        alert("Buyer Registered Successfully! Redirecting...");
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error(error);
        errorMsg.textContent = error.message.replace("Firebase: ", "");
        btn.disabled = false;
        btn.textContent = "Create Buyer Account";
      }
    });
  </script>

</body>

</html>
