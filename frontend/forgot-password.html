<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | LocalMart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .message {
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
            min-height: 20px;
            border-radius: 8px;
            padding: 10px;
            display: none;
        }

        .message.error {
            background-color: #fee2e2;
            color: #dc2626;
            display: block;
        }

        .message.success {
            background-color: #d1fae5;
            color: #059669;
            display: block;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }

        .links a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 100%;
            }

            .logo h1 {
                font-size: 26px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîí Forgot Password</h1>
            <p>Enter the email address associated with your account and we'll send you a link to reset your password.
            </p>
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="yourname@example.com">
            </div>

            <div id="statusMessage" class="message"></div>

            <button type="submit" class="submit-btn" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="links">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <!-- Need Supabase to send the reset link -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script type="module">
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            // Reset message styles
            statusMessage.className = 'message';
            statusMessage.textContent = '';

            try {
                // Determine the URL to redirect back to after password reset
                // Defaulting to the current location, but changing the path to update-password.html
                let redirectUrl = window.location.origin + '/update-password.html';

                // If running locally from file system or basic server it might need adjustment
                if (window.location.pathname.includes('/frontend/')) {
                    const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                    redirectUrl = window.location.origin + basePath + '/update-password.html';
                }

                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: redirectUrl,
                });

                if (error) throw error;

                // Success
                statusMessage.className = 'message success';
                statusMessage.textContent = 'Password reset link sent! Check your email inbox and spam folder.';
                document.getElementById('email').value = '';

                submitBtn.textContent = 'Link Sent';
            } catch (error) {
                console.error('Error sending reset link:', error);
                statusMessage.className = 'message error';
                statusMessage.textContent = error.message || 'Failed to send reset link. Please try again.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
